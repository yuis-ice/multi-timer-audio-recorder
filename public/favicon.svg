<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="timer" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="url(#bg)" stroke="#fff" stroke-width="2"/>
  
  <!-- Timer Circle -->
  <circle cx="50" cy="50" r="30" fill="none" stroke="url(#timer)" stroke-width="4" stroke-linecap="round" 
          stroke-dasharray="60 128" stroke-dashoffset="0" transform="rotate(-90 50 50)"/>
  
  <!-- Timer Hand -->
  <line x1="50" y1="50" x2="50" y2="25" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Microphone Icon -->
  <g transform="translate(60, 65) scale(0.6)">
    <rect x="0" y="0" width="12" height="20" rx="6" fill="#fff"/>
    <rect x="2" y="22" width="8" height="4" rx="2" fill="#fff"/>
    <line x1="6" y1="26" x2="6" y2="32" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
    <path d="M-2 16 C-2 22, 4 26, 6 26 C8 26, 14 22, 14 16" fill="none" stroke="#fff" stroke-width="2"/>
  </g>
  
  <!-- Stopwatch Icon -->
  <g transform="translate(25, 65) scale(0.5)">
    <circle cx="8" cy="10" r="8" fill="none" stroke="#fff" stroke-width="2"/>
    <line x1="8" y1="10" x2="8" y2="6" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
    <line x1="8" y1="10" x2="11" y2="13" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
    <circle cx="8" cy="4" r="2" fill="#fff"/>
  </g>
</svg>